#{field 'object.' + _name}
<label for="${field.id}" class="control-label col-md-2">
&{_name}
</label>
<div class="col-md-7">
    <div class="checkbox">
        <label>
            <input id="${field.id}" class="${field.errorClass}" type="checkbox" name="${field.name}"
                   value="true" ${(params[field.name] ? params.getAll(field.name)[0] == 'true' : _value) ? 'checked="true"'.raw() : ''} />
        </label>
    </div>
    <input type="hidden" name="${field.name}" value="false"/>
    #{ifError field.name}
        <span class="error">${field.error.raw()}</span>
    #{/ifError}
</div>
#{/field}
